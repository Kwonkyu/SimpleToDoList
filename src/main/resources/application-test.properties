spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

spring.datasource.url=${JAWSDB_MARIA_TEST_URL}
spring.datasource.username=${JAWSDB_MARIA_TEST_USERNAME}
spring.datasource.password=${JAWSDB_MARIA_TEST_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=9

spring.messages.basename=labels/ControllerResponseLabels

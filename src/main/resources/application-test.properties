spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

spring.datasource.url=${JAWSDB_MARIA_TEST_URL}
spring.datasource.username=${JAWSDB_MARIA_TEST_USERNAME}
spring.datasource.password=${JAWSDB_MARIA_TEST_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

server.error.include-message=always
# https://github.com/spring-projects/spring-boot/wiki/Spring-Boot-2.3-Release-Notes#changes-to-the-default-error-pages-content

spring.messages.basename=labels/ControllerResponseLabels

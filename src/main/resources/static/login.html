<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Here</title>
</head>
<body>
Hello there!
<div id="access-token">
    My access token:
</div>

<div id="refresh-token">
    My refresh token:
</div>

</body>
<script>
    const accessTokenPair = document.cookie
        .split('; ')
        .find(row => row.startsWith('access_token='));
    const accessToken = accessTokenPair !== undefined ? accessTokenPair.split('=')[1] : "ACCESS_TOKEN";
    const refreshTokenPair = document.cookie
        .split('; ')
        .find(row => row.startsWith('refresh_token='));
    const refreshToken = refreshTokenPair !== undefined ? refreshTokenPair.split('=')[1] : "REFRESH_TOKEN";

    document.getElementById("access-token").innerText = accessToken;
    document.getElementById("refresh-token").innerText = refreshToken;
</script>
</html>

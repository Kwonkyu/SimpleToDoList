spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect

  datasource:
    url: ${JAWSDB_MARIA_TEST_URL}
    username: ${JAWSDB_MARIA_TEST_USERNAME}
    password: ${JAWSDB_MARIA_TEST_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
    hikari:
      maximum-pool-size: 9
